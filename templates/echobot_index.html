<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Echo demo server.">
    <meta name="author" content="Chris Birmingham">

    <title>TTS engine</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>ECHO... echo (But with an accent!)</h1>

                <img src = "{{ url_for('static', path='/echobot_art.png') }}" alt="echobot_art!">

                {%if use_gst%}
                <input value='{"0": 0.1}' id="style_wav" placeholder="style wav (dict or path ot wav).." size=45
                    type="text" name="style_wav">
                {%endif%}

                <input id="text" placeholder="Type the text you want spoken here..." size=45 type="text" name="text">
                <button id="speak-button" name="speak">Speak</button><br /><br />
                <input type="button" value="Listening" id="onoff" onclick="onoff();"><br /><br />

                {%if use_multi_speaker%}
                Choose an accent for your echo:
                <select id="speaker_id" name=speaker_id method="GET" action="/">
                    {% for speaker_id in speaker_ids %}
                    <option value="{{speaker_id}}" SELECTED>{{speaker_id}}</option>"
                    {% endfor %}
                </select><br /><br />
                {%endif%}

                <audio id="audio" controls autoplay hidden></audio>
                <p id="listen_status">Listen Connection status will go here</p>
                <p id="message"></p>
                <p id="status">Connection status will go here</p>
                <p id="transcript"></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script>
        function onoff(){
            currentvalue = document.getElementById('onoff').value;
            if(currentvalue == "Listening"){
                document.getElementById("onoff").value="Click to Listen";
            }else{
                document.getElementById("onoff").value="Listening";
            }
        }
        function getTextValue(textId) {
            const container = q(textId)
            if (container) {
                return container.value
            }
            return ""
        }

        function q(selector) { return document.querySelector(selector) }

        q('#text').focus()

        function do_tts(e) {
            const text = q('#text').value
            const speaker_id = getTextValue('#speaker_id')
            const style_wav = getTextValue('#style_wav')
            if (text) {
                q('#message').textContent = 'Synthesizing...'
                q('#speak-button').disabled = true
                q('#audio').hidden = true
                synthesize(text, speaker_id, style_wav)
            }
            e.preventDefault()
            return false
        }

        q('#speak-button').addEventListener('click', do_tts)

        q('#text').addEventListener('keyup', function (e) {
            if (e.keyCode == 13) { // enter
                do_tts(e)
            }
        })
        
        function synthesize(text, speaker_id = "", style_wav = "") {
            document.getElementById('onoff').value = "Click to Listen"
            fetch(`/api/tts?text=${encodeURIComponent(text)}&speaker_id=${encodeURIComponent(speaker_id)}&style_wav=${encodeURIComponent(style_wav)}`, { cache: 'no-cache' })
                .then(function (res) {
                    if (!res.ok) throw Error(res.statusText)
                    return res.blob()
                }).then(function (blob) {
                    q('#message').textContent = ''
                    q('#speak-button').disabled = false
                    q('#audio').src = URL.createObjectURL(blob)
                    q('#audio').hidden = false
                }).catch(function (err) {
                    q('#message').textContent = 'Error: ' + err.message
                    q('#speak-button').disabled = false
                })
            
        }


        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
            if (!MediaRecorder.isTypeSupported('audio/webm'))
                return alert('Browser not supported')

            const mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm',
            })

            const socket = new WebSocket('ws://localhost:8000/listen')

            socket.onopen = () => {
                q('#status').textContent = 'Connected'
                console.log({ event: 'onopen' })
                mediaRecorder.addEventListener('dataavailable', async (event) => {
                    if (event.data.size > 0 && socket.readyState == 1 && document.getElementById('onoff').value == "Listening") {
                        socket.send(event.data)
                    }
            })
            mediaRecorder.start(250)
            }

            socket.onmessage = (message) => {
                const received = message.data
                if (received) {
                    console.log(received)
                    document.querySelector('#transcript').textContent += ' ' + received
                    const speaker_id = getTextValue('#speaker_id')
                    const style_wav = getTextValue('#style_wav')
                    synthesize(received, speaker_id, style_wav)
                }
        }

        socket.onclose = () => {
            console.log({ event: 'onclose' })
        }

            socket.onerror = (error) => {
                console.log({ event: 'onerror', error })
            }

        })
    </script>
</body>
</html>
