    <!-- Page Content -->
    <h1>Echo: STT --> TTS</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <ul class="list-unstyled">
                </ul>

                <!-- {%if use_gst%}
                <input value='{"0": 0.1}' id="style_wav" placeholder="style wav (dict or path ot wav).." size=45
                    type="text" name="style_wav">
                {%endif%} -->

                <input id="text" placeholder="Type the text you want read here..." size=45 type="text" name="text">
                <button id="speak-button" name="speak">Speak</button><br /><br />
                <button id="test-button" name="test">TEST</button><br /><br />

                {%if use_multi_speaker%}
                Choose a your echo accent:
                <select id="speaker_id" name=speaker_id method="GET" action="/">
                    {% for speaker_id in speaker_ids %}
                    <option value="{{speaker_id}}" SELECTED>{{speaker_id}}</option>"
                    {% endfor %}
                </select><br /><br />
                {%endif%}

                <audio id="audio" controls autoplay hidden></audio>
                <p id="status">Connection status will go here</p>
                <p id="message"></p>
                <p id="transcript"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script>
        function getTextValue(textId) {
            const container = q(textId)
            if (container) {
                return container.value
            }
            return ""
        }

        function q(selector) { return document.querySelector(selector) }

        q('#text').focus()

        function do_tts(e) {
            const text = q('#text').value
            const speaker_id = getTextValue('#speaker_id')
            const style_wav = getTextValue('#style_wav')
            if (text) {
                q('#message').textContent = 'Synthesizing...'
                q('#speak-button').disabled = true
                q('#audio').hidden = true
                synthesize(text, speaker_id, style_wav)
            }
            e.preventDefault()
            return false
        }

        q('#speak-button').addEventListener('click', do_tts)

        q('#text').addEventListener('keyup', function (e) {
            if (e.keyCode == 13) { // enter
                do_tts(e)
            }
        })
        
        function synthesize(text, speaker_id = "", style_wav = "") {
            fetch(`/api/tts?text=${encodeURIComponent(text)}&speaker_id=${encodeURIComponent(speaker_id)}&style_wav=${encodeURIComponent(style_wav)}`, { cache: 'no-cache' })
                .then(function (res) {
                    if (!res.ok) throw Error(res.statusText)
                    return res.blob()
                }).then(function (blob) {
                    q('#message').textContent = ''
                    q('#speak-button').disabled = false
                    q('#audio').src = URL.createObjectURL(blob)
                    q('#audio').hidden = false
                }).catch(function (err) {
                    q('#message').textContent = 'Error: ' + err.message
                    q('#speak-button').disabled = false
                })
        }

        const evtSource = new EventSource("http://localhost:8000/statuses");
        evtSource.onmessage = function(event) {
            q('#status').textContent = event.data
            console.log(event)
        };
        evtSource.addEventListener("end_event", function(event) {
            console.log('Handling end....')
            evtSource.close(); 
        });

        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
            if (!MediaRecorder.isTypeSupported('audio/webm'))
                return alert('Browser not supported')

            const mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm',
            })

            const socket = new WebSocket('ws://localhost:8000/listen')

            socket.onopen = () => {
                q('#status').textContent = 'Connected'
                console.log({ event: 'onopen' })
                mediaRecorder.addEventListener('dataavailable', async (event) => {
                    if (event.data.size > 0 && socket.readyState == 1) {
                        socket.send(event.data)
                    }
                })
                mediaRecorder.start(250)
            }

            socket.onmessage = (message) => {
                const received = message.data
                if (received) {
                    console.log(received)
                    q('#transcript').textContent += ' ' + received
                }
            }

            socket.onclose = () => {
                console.log({ event: 'onclose' })
            }

            socket.onerror = (error) => {
                console.log({ event: 'onerror', error })
            }

        })
    </script>
